<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>020</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Seleciona o documento inteiro*/
        * {
            font-family: Arial, Helvetica, sans-serif;
            background: #36013F;
            color: white;
        }

        /* Seleciona o tipo de elemento*/
        li {
            color: black;
        }

        /* Seleciona a classe*/
        .cor {
            color: red;
        }

        /* Seleciona o ID*/
        #cor2 {
            background: yellow;
            color: blue;
        }

        /* Seleciona apenas a clase do tipo de elemento informado*/
        div.teste {
            background: black;
            color: purple;
        }

        /* Seleciona vários tipos de elemento*/
        li, span {
            font-size: 20px;
            font-weight: bold;
        }

        /* Seleciona todos os elementos filhos de um elemento */
        div li {
            background: green;
            color: white;
        }

        /* Seleciona todos os elementos filhos de um elemento que forem de determinada classe */
        div li.aaa {
            background: blue;
            color: white;
        }

        /* Seleciona todos os elementos filhos de um elemento que forem de determinado  id */
        div li#primeiro {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
<div class="teste">
    Este é o conteúdo de um elemento div.
</div>
<div id="cor2">
    E temos aqui outra div.
</div>
<span class="cor">
    Já este texto está dentro de um span.
</span>

<div>
    <ul>
        <li class="aaa">Primeiro item de uma lista.</li>
        <li id="primeiro">Segundo item de uma lista.</li>
        <li>Terceiro item de uma lista.</li>
        <li>Quarto item de uma lista.</li>
        <li>Quinto item de uma lista.</li>
    </ul>
</div>

<p>Fim do exercício de seletores.</p>
</body>
</html>
