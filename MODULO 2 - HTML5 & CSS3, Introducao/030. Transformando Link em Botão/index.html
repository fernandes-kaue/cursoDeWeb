<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <style>

        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .layout {
            margin: 50px;
            text-align: center;
        }

        .link {
            text-decoration: none;
            background-color: red;
            color: #fff;
            min-width: 200px;
            padding: 10px 30px;
            border-radius: 10px;
        }

        .link:hover {
            background-color: #666;
            color: blueviolet;
        }

        .link:active {
            background-color: #ccc;
            color: red;
        }

        .link:visited {
            background-color: #ccc;
            color: purple;
        }

    </style>
</head>
<body>

<div class="layout">

    <p>Ol√° mundo!</p>
    <a href="https://www.google.com" class="link" target="_blank">Visitar o Google</a>

</div>

</body>
</html>
