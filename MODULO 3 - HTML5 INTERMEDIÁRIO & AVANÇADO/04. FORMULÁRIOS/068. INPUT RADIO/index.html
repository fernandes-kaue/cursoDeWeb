<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-container {
            width: 60%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
    </style>

</head>
<body>

    <div class="form-container">
        <h3>Formulário</h3>
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">

            <p>Informe seu gênero:</p>
            <div class="form-group">
                <label>
                    <input type="radio" name="genero" id="" value="masculino">
                    Masculino
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="genero" id="" value="feminino">
                    Feminino
                </label>
            </div>

            <br>
            <p>Qual seu sistema operacional?</p>

            <div class="form-group">
                <label>
                    <input type="radio" name="OS" id="" value="windows">
                    Windows
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="OS" id="" value="mac">
                    Mac
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="OS" id="" value="linux">
                    Linux
                </label>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>


        </form>
    </div>

</body>
</html>
