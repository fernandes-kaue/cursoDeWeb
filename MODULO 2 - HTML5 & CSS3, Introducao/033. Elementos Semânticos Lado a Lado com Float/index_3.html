<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticos Lado a Lado</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <!-- <link rel="stylesheet" href="styles.css"-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .bg-red {
            background-color: red;
            color: white;
        }

        .bg-blue {
            background-color: blue;
            color: white;
        }

        .float-element {
            float: left;
            width: 50%;
        }

        .padding {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Como colocamos os elementos semânticos lado a lado?</h1>
    <p>Agora já temos uma <i>stack</i> horizontal</p>
</header>

<article>
    <div class="bg-red float-element">
        <div class="padding">
            <h1>Conteúdo do elemento um</h1>
        </div>
    </div>

    <div class="bg-blue float-element">
        <div class="padding">
            <h1>Conteúdo do elemento dois</h1>
        </div>

    </div>
</article>

</body>
</html>
