<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>020</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            background: #36013F;
            color: white;
        }

        li {
            color: black;
        }

        .cor {
            color: red;
        }

        #cor2 {
            background: yellow;
            color: blue;
        }

        div.teste {
            background: black;
            color: purple;
        }

        li, span {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="teste">
    Este é o conteúdo de um elemento div.
</div>
<div id="cor2">
    E temos aqui outra div.
</div>
<span class="cor">
    Já este texto está dentro de um span.
</span>

<div>
    <ul>
        <li>Primeiro item de uma lista.</li>
        <li>Segundo item de uma lista.</li>
        <li>Terceiro item de uma lista.</li>
        <li>Quarto item de uma lista.</li>
        <li>Quinto item de uma lista.</li>
    </ul>
</div>

<p>Fim do exercício de seletores.</p>
</body>
</html>
